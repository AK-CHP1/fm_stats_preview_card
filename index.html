<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stats Preview component</title>
</head>
<body>
  <div class="container">

    <main>
      <!-- Article containing stats data -->
      <article>
        <h1>Get <span class="highlight">insights</span> that help your business to grow.</h1>
        <p>
          Discover the benifits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.
        </p>
        <div class="statusSet">
          <div class="status">
            <h2>10k+</h2>
            <span class="attribute">companies</span>
          </div>
          <div class="status">
            <h2>314+</h2>
            <span class="attribute">templates</span>
          </div>
          <div class="status">
            <h2>12M+</h2>
            <span class="attribute">queries</span>
          </div>
        </div>
      </article>
      <!-- Side image -->
      <aside>
        <picture>
          <source media="(max-width: 1440px)" srcset="images/image-header-desktop.jpg">
          <source media="(max-width: 370px)" srcset="images/image-header-mobile.jpg">
          <img src="images/image-header-desktop.jpg" alt="A group of people sitting around a meeting table">
        </picture>
      </aside>
    </main>

  </div>
</body>
</html>
